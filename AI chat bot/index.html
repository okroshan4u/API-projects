<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        #response {
            margin-top: 20px;
            padding: 10px;
            min-height: 50px;
        }

        #response h3 {
            color: #45f809;
            font-size: 1.2rem;
        }

        #response strong {
            color: #0D6EFD;
        }

        #response ul {
            padding-left: 20px;
        }

        #response li {
            margin-bottom: 5px;
        }
        body{
            background-color: #000000;
            color:white;
        }
        .container{
            margin: 0 10vw;
        }
    </style>
</head>

<body>

    <div class="container mt-4 ">
        <h2>Free Chatbot</h2>
        <div class="form-group">
            <input type="text" class="form-control" id="userInput" placeholder="Enter Your  question here">
        </div>
        <button class="btn btn-primary mt-3" onclick="SendMessage()">Ask me!</button>
        <div id="response"></div>
        

    </div>

    <script>
        require('dotenv').config();
        async function SendMessage() {
            const input = document.getElementById("userInput").value;
            const responseDiv = document.getElementById("response")

            if (!input) {
                responseDiv.innerHTML = "Please enter a message";
                return;
            }
            responseDiv.innerHTML = '<img src="Loading_icon.gif" alt="Loading..." style="width: 100px; height: 80px; filter: invert(1);"">';

            try {

                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": Bearer API_KEY,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        "model": "deepseek/deepseek-r1:free",
                        "messages": [
                            {
                                "role": "user",
                                "content": input
                            }
                        ]
                    })
                });

                const data = await response.json();
                console.log(data)
                const markdownText = data.choices?.[0]?.message?.content || "NO response recieved";
                responseDiv.innerHTML = marked.parse(markdownText);

                // responseDiv.innerHTML = marked.parse(message);

            } catch (error) {
                responseDiv.innerHTML = 'Error: ' + error.message;


            }
        }
    </script>
</body>


</html>
